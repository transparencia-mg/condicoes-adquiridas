name: condicoes-adquiridas
owner_org: fundacao-hospitalar-do-estado-de-minas-gerais-fhemig
profile: data-package
resources:
  - description: Taxa de condições adquiridas por unidade da FHEMIG.
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: condicao-adquirida
    path: data/condicao-adquirida.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: unidade
          type: string
          description: "Siglas das unidades FHEMIG: CSSFA (Casa de Saúde São Francisco de Assis, em Bambuí); CSSFE (Casa de Saúde Santa Fé, em Três Corações); CSSI (Casa de Saúde Santa Izabel, em Betim); CHPB (Centro Hospitalar Psiquiátrico de Barbacena, em Barbacena); HAC (Hospital Alberto Cavalcanti, em Belo Horizonte); HCM (Hospital Cristiano Machado, em Sabará); HEM (Hospital Eduardo de Menezes, em Belo Horizonte); HIJPII (Hospital Infantil João Paulo II, em Belo Horizonte); HJXXIII (Hospital João XXIII, em Belo Horizonte); HJK (Hospital Júlia Kubitschek, em Belo Horizonte); HMAL (Hospital Maria Amélia Lins, em Belo Horizonte); HRAD (Hospital Regional Antônio Dias, em Patos de Minas); HRBJA (Hospital Regional de Barbacena Dr José Américo, em Barbacena); HRJP (Hospital Regional Dr João Penido, em Juiz de Fora); IRS (Instituto Raul Soares, em Belo Horizonte); MOV (Maternidade Odete Valadares, em Belo Horizonte); MGT (MG Transplantes)."
        - name: ano
          type: integer
          description: "Ano de referência."
        - name: mes
          type: integer
          description: "Mês de referência."
        - name: cond_adquirida
          type: integer
          description: "Total de pacientes que apresentaram ao menos uma condição adquirida (Dano, lesão ou complicação não intencional que ocorre com o paciente durante a assistência médica e que não é atribuído à evolução natural da doença de base)." 
        - name: altas_validas
          type: string
          description: "Altas validas (Altas devidamente codificadas no DRG - Diagnosis Related Groups)."
        - name: tx_cond_adquirida
          type: string
          description: "Taxa de Condições Adquiridas (proporção de pacientes que desenvolveram uma ou mais condições adquiridas durante a internação hospitalar em relação ao total de pacientes internados)."
    scheme: file
    title: Taxa de Condições Adquiridas
title: Pacientes com condições adquiridas
